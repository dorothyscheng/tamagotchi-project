                                <div class="pet-cell"></div>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
                <section id="rps-container" class="rps-container">
                    <div id="rps" class="rps">
                        <div id="pet-choice" class="pet-choice">
                            <p id="pet-choice-header" class="pet-choice-header"></p>
                            <img src="" alt="" id="pet-choice-image" class="rps-image">
                            <p id="pet-choice-text" class="option-text"></p>
                        </div>
                        <p id="rps-message" class="rps-message">Click to play</p>
                        <div id="player-choice-div" class="player-choice-div">
                            <div id="rock-div" class="player-option">
                                <img src="https://images.unsplash.com/photo-1525857597365-5f6dbff2e36e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cm9ja3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="rock" id="rock" class="rps-image" />
                                <p id="rock-text" class="rps-text">Rock</p>
                            </div>
                            <div id="paper-div" class="player-option">
                                <img src="https://images.unsplash.com/photo-1496262967815-132206202600?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjF8fHBhcGVyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="paper" id="paper" class="rps-image" />
                                <p id="paper-text" class="rps-text">Paper</p>
                            </div>
                            <div id="scissors-div" class="player-option">
                                <img src="https://images.unsplash.com/photo-1610434538996-232c255e67de?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80" alt="scissors" id="scissors" class="rps-image" />
                                <p id="scissors-text" class="rps-text">Scissors</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <h2 id="game-message" class="game-message"></h2>
            <section id="action-section" class="action-section">
                <button id="feed-button" class="action-button">Feed Me</button>
                <button id="lights-button" class="action-button">Lights <span id="lights-indicator">Off</span></button>
                <button id="play-button" class="action-button">Play with Me</button>
            </section>
            <section id="save-section" class="save-section">
                <button id="save-button" class="game-button">Save & Exit</button>
            </section>
        </section>
        <section id="end-section" class="end-section">
            <div id="end-container" class="end-container">
                <h2 id="end-message" class="end-message"></h2>
                <button id="reload-button" class="game-button">Start Over</button>
            </div>
        </section>


    </main>
    
</body>
</html>
